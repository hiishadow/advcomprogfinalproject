<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Input Example</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="left-rectangle"></div>
    <div class="right-rectangle"></div>
    <form id="myForm">
      <label for="nameInput">Enter only letters:</label>
      <input
        type="text"
        id="nameInput"
        name="nameInput"
        pattern="[A-Za-z]+"
        title="Please enter only letters"
        required
      />
      <button type="submit">Submit</button>
    </form>
    <div class="chart-container">
      <canvas id="pieChart1" width="200" height="150"></canvas>
      <canvas id="pieChart2" width="200" height="150"></canvas>
    </div>
    <script src="script1.js"></script>
  </body> 
</html>
